{% extends 'base.html'%}

{% block 'titulo'%}
Caller | Login

{% endblock%}

{% block 'body' %}

<style>
    body {
        background-image: url("https://images.pexels.com/photos/5553938/pexels-photo-5553938.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    .container {
        max-width: 580px;
        margin-top: 50px;
        padding-top: 20px;
        padding-bottom: 50px;
        background-color: rgba(20,30,40, 0.6);
        border-radius: 30px;
        color: white;
    }

    #enviar {
        margin: 10px;
    }


</style>

<div class="container">
    <br>
    {% if status == '1' %}
        <div class="alert alert-danger" role="alert">
            E-mail ou senha inválido
        </div>
    {% endif %}

    {% if status == '2' %}
        <div class="alert alert-warning" role="alert">
            Faça login antes de acessar o sistema!
        </div>
    {% endif %}    

  <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md">
          <br>
          <h1>Login</h1>
          <hr>
          <form method="POST" action="{% url 'valida_login'%}">{% csrf_token %}
              <label>Digite seu Email:</label>
              <input class="form-control" type="text" placeholder="E-mail" name = "email">
              <br>
              <label>Digite seu senha:</label>
              <input class="form-control" type="password" placeholder="Senha" name = "senha">
              <br>
              <input class="btn btn-success btn-lg" id="enviar" type="submit">
              <a href="{% url 'cadastro' %}" class="btn btn-info btn-lg">Cadastre-se</a>
          </form>
      </div>
      <div class="col-md-3">

      </div>
  </div>

</div>

{% endblock %}
